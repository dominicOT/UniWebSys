<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="logo.png">
    <meta property="og:site_name" content=" UNIMAK Student Registration System " />
    <meta property="og:title" content=" Student Registration "/>
    <meta property="og:description" content=" registraion form " />

    <title> Student Registration </title>

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="logo.png" type="image/png">


</head>

<body>
    <header>
        <img src="unbg.png" alt="University of Makeni" id="uni_logo">
    </header>


    <form id="registrationForm">
        <h2>Student Registration</h2>


        <div>
            <label for="id_num">ID Number:</label>
            <input style="width:15%" type="text" id="id_num" required>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
        </div>

        <!-- <div>
            <label for="department">Department:</label>
            <input type="text" id="department" required>
        </div> -->


        <div>
            <label for="department">Department:</label>
            <select id="department" required>
                <option value="--">--</option>
                <option value="computer_science"> Computer Science </option>
                <option value="education"> Education </option>
                <option value="business_admin"> Business Administration and Management </option>
                <option value="procurement"> Procurement, Logistics and Supply Chain </option>
                <option value="public_admin"> Public Administration and Management </option>
                <option value="public_health"> Public Health </option>
                <option value="mass_communication"> Mass Communication </option>
                <option value="law"> Law </option>
                <option value="agriculture"> Agricultre </option>
                <option value="political_science"> Political Science and International Relations </option>
                <option value="development_studies"> Development Studies </option>
                <option value="social_work"> Social Work </option>
                <option value="clinical_science"> Clinical Science </option>
                <option value="banking_and_fin"> Banking and Finance </option>
                <option value="economics"> Economics </option>
                <option value="accounting"> Accounting </option>
                <option value="human_resource_management"> Human Resource Management </option>
                <!-- <option value="mba_finance"> MBA. Finance </option>
                <option value="master_entrepreneurship"> Masters in Entrepreneurship </option> -->
            </select>
        </div>

        <!-- <div>
            <label for="program">Program:</label>
            <select id="program" required>
                <option value="--">--</option>
                <option value="undergraduate"> Under-graduate </option>
                <option value="postgraduate"> Post-graduate </option>
            </select>
        </div> -->

        <div>
            <label for="year">Year:</label>
            <select id="year" required>
                <option value="--">--</option>
                <option value="first_year">1st</option>
                <option value="second_year">2nd</option>
                <option value="third_year">3rd</option>
                <option value="fourth_year">4th</option>
            </select>
        </div>
        <div>
            <label for="semester">Semester:</label>
            <select id="semester" required>
                <option value="--">--</option>
                <option value="first_sem">1st</option>
                <option value="second_sem">2nd</option>
            </select>
        </div>

        <div>
            <label for="fees">Fees:</label>
            <select id="fees" required>
                <option value="--">--</option>
                <option value="paid_full">Paid Full</option>
                <option value="half">Half Paid</option>
                <option value="none">Not Paid</option>
            </select>
        </div>



        <h3>Parent / Guardian Information</h3>
        <div>
            <label for="parentFirstName">First Name:</label>
            <input type="text" id="parentFirstName" required>
        </div>
        <div>
            <label for="parentLastName">Last Name:</label>
            <input type="text" id="parentLastName" required>
        </div>
        <div>
            <label for="parentPhone">Phone:</label>
            <input type="tel" id="parentPhone" required>
        </div>
        <div>
            <label for="parentEmail">Email:</label>
            <input type="email" id="parentEmail" required>
        </div>

        <div>
            <button type="submit"> Register </button>
            <!-- <button type="submit" onclick="window.location.href='reg_success.html'"> Register </button> -->
        </div>

        <div class="alert">Registered</div>
    </form>






    <!-- Footer -->
    <footer>
        <div>
            <img src="logo.png" alt="University of Makeni" style="max-height: 50px;">
        </div>
        <p>University of Makeni - BUilding a Civilization of Love</p>

<script>
    const firebaseConfig = {
  apiKey: "AIzaSyC2IU2xhf4ZFIZef88_-Ia3CRn-HdKIUx8",
  authDomain: "unimak-web-sys.firebaseapp.com",
  databaseURL: "https://unimak-web-sys-default-rtdb.firebaseio.com",
  projectId: "unimak-web-sys",
  storageBucket: "unimak-web-sys.appspot.com",
  messagingSenderId: "905725107073",
  appId: "1:905725107073:web:0bba1d2c1f3f7cb81e2680",
  measurementId: "G-P97MFFLQSD"
};

firebase.initializeApp(firebaseConfig);

var regDB = firebase.database().ref('registrationForm');


document.getElementById('registrationForm').addEventListener('submit', submitForm);

function submitForm(event) {
    event.preventDefault();

  // get form data
    var id_num = document.getElementById('id_num').value.trim();
    var firstName = document.getElementById('firstName').value.trim();
    var middleName = document.getElementById('middleName').value.trim();
    var lastName = document.getElementById('lastName').value.trim();
    var phone = document.getElementById('phone').value.trim();
    var email = document.getElementById('email').value.trim();
    var address = document.getElementById('address').value.trim();
    var department = document.getElementById('department').value;
    var year = document.getElementById('year').value;
    var semester = document.getElementById('semester').value;
    var fees = document.getElementById('fees').value;
    var parentFirstName = document.getElementById('parentFirstName').value.trim();
    var parentLastName = document.getElementById('parentLastName').value.trim();
    var parentPhone = document.getElementById('parentPhone').value.trim();
    var parentEmail = document.getElementById('parentEmail').value.trim();

  // console.log(firstName, middleName, lastName, phone, email, address, department, parentFirstName, parentLastName, parentPhone, parentEmail);

    saveMessages(id_num, firstName, middleName, lastName, phone, email, address, department, year, semester, fees, parentFirstName, parentLastName, parentPhone, parentEmail);

  // enable alert
    document.querySelector('.alert').style.display = 'block';

  // remove the alert
    setTimeout(() => {
    document.querySelector('.alert').style.display = 'none';
  }, 5000);

    redirectToSuccessPage();

  // reset form
    document.getElementById('registrationForm').reset();
}

function redirectToSuccessPage() {
    window.location.href = "reg_success.html"
}


const saveMessages = (id_num, firstName, middleName, lastName, phone, email, address, department, year, semester, fees, parentFirstName, parentLastName, parentPhone, parentEmail) => {
  var newRegDB = regDB.push();

  newRegDB.set({
    id_num: id_num,
    firstName: firstName,
    middleName: middleName,
    lastName: lastName,
    phone: phone,
    email: email,
    address: address,
    department: department,
    year: year,
    semester: semester,
    fees: fees,
    parentFirstName: parentFirstName,
    parentLastName: parentLastName,
    parentPhone: parentPhone,
    parentEmail: parentEmail
  })
}

const getElementValue = (id) => {
  return document.getElementById(id).value;
}
</script>
